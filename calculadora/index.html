<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora</title>
</head>
<body><br>
    <h1>Calculadora Operacional</h1><br>
    <div class="tept">
    <input type="email" class="tept" id="floatingInput" placeholder="Operação:">
    </div>
    <div class="buttons">
        <div class="button1">
    <button type="button" class="button btn btn-light">1</button>
    <button type="button" class="button btn btn-light">2</button>
    <button type="button" class="button btn btn-light">3</button>
    <button type="button" class="button btn btn-primary">+</button><br></div>
        <div class="button2">
    <button type="button" class="button btn btn-light">4</button>
    <button type="button" class="button btn btn-light">5</button>
    <button type="button" class="button btn btn-light">6</button>
    <button type="button" class="button btn btn-primary">-</button><br></div>
        <div class="button3">
    <button type="button" class="button btn btn-light">7</button>
    <button type="button" class="button btn btn-light">8</button>
    <button type="button" class="button btn btn-light">9</button>
    <button type="button" class="button btn btn-primary">%</button><br></div>
    <div class="button4">
    <button type="button" class="button btn btn-light">0</button>
    <button type="button" class="button btn btn-primary">.</button>
    <button type="button" class="button btn btn-primary">=</button>
    <button type="button" class="button btn btn-primary">x</button><br></div>
    </div>
</body>
</html>
